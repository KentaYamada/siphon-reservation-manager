<div class="modal-card">
    <header class="modal-card-head">
        <p class="modal-card-title">
            <i class="fas fa-calendar-day"></i>
            営業日設定
        </p>
    </header>
    <section class="modal-card-body">
        <div class="field">
            <label class="label">営業日</label>
            <div class="control">
                <b-datepicker v-model="businessDay.business_date"></b-datepicker>
            </div>
            <div v-if="$v.businessDay.business_date.$error">
                <small class="help is-danger"
                       v-if="!$v.businessDay.business_date.required">
                    営業日は必須入力です。
                </small>
            </div>
        </div>
    </section>
    <footer class="modal-card-foot buttons is-right">
        <button type="button" class="button" @click="$parent.close()">
            キャンセル
        </button>
        <button type="button"
                class="button is-info"
                :disabled="isSaving"
                @click="handleClickSave()">
            <i class="fas fa-save"></i>
            保存
        </button>
    </footer>
</div>
