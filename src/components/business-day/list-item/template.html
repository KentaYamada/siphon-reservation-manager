<div class="list-item">
    <div class="business-date">
        {{ businessDay.business_date | formatDateJp }}
    </div>
    <div class="is-pause">
        <p class="has-text-danger has-text-weight-bold" v-if="businessDay.is_pause">
            <i class="fas fa-store-alt-slash"></i>休止中
        </p>
    </div>
    <div class="buttons">
        <button type="button" class="button is-info is-outlined" @click="handleShowBusinessDayDialog()">
            <i class="fas fa-edit"></i>
            <span class="is-hidden-mobile">編集</span>
        </button>
        <button type="button" class="button is-danger is-outlined" @click="handleClicDelete()">
            <i class="fas fa-trash"></i>
            <span class="is-hidden-mobile">削除</span>
        </button>
    </div>
</div>
