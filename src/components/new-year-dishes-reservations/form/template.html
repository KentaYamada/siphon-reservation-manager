<form>
    <p>残り50セットの受付となっております</p>
    <div class="field">
        <label class="label">ご予約数</label>
        <div class="control">
            <div class="select">
                <select class="">
                </select>
            </div>
        </div>
        <p class="help">※最大3セットまでです</p>
    </div>
    <div class="field">
        <label class="label">お名前</label>
        <div class="control">
            <input class="input" type="text">
        </div>
    </div>
    <div class="field">
        <label class="label">住所</label>
        <div class="control">
            <input class="input" type="text" placeholder="大阪市">
        </div>
    </div>
    <div class="field">
        <label class="label">電話番号 (ハイフンなし)</label>
        <div class="control">
            <input class="input" type="text" placeholder="09012345678">
        </div>
    </div>
    <div class="field">
        <label class="label">メールアドレス</label>
        <div class="control">
            <input class="input" type="text" placeholder="sweets.sukiko@email.com">
        </div>
        <p class="help">※入力したメールアドレスにお間違いがないか確認してください</p>
    </div>
    <div class="field">
        <label class="label">備考</label>
        <textarea class="textarea" name="" placeholder="お店への伝達事項などあれば記入してください"></textarea>
    </div>
    <div class="field is-grouped is-grouped-right">
        <div class="control">
            <button class="button is-info" type="button">
                <i class="fas fa-calendar-check"></i>予約する
            </button>
        </div>
    </div>
</form>
