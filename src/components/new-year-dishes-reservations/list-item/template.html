<div class="new-year-dishes-reservation-list-item card">
    <h3 class="subtitle">{{ reservation.reserver_name }}</h3>
    <p> {{ reservation.comment }}</p>
    <div class="buttons is-right">
        <button type="button" class="button is-info is-inverted" @click="handleShowAddressDialog()">
            <i class="fas fa-address-card"></i>連絡先を表示
        </button>
        <button type="button" class="button is-danger is-inverted" @click="handleCancel()">
            <i class="fas fa-times"></i>予約をキャンセル
        </button>
    </div>
</div>
