<div class="selectable-reservation-seat"
    :class="[seatPositionCss, { 'is-reserved': reservationSeat.is_reserved, 'is-selected': reservationSeat.is_selected }] ">
    <input type="checkbox"
           :id="seatNo"
           class="seat-checkbox"
           v-model="reservationSeat.is_selected"
           :disabled="reservationSeat.is_reserved"
           @change="onUpdateSeat()">
    <label :for="seatNo"
            class="seat-label">
        {{ reservationSeat.seat_no }}
    </label>
</div>
