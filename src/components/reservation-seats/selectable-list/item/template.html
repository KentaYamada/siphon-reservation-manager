<div class="seat"
    :class="{ 'reserved': reservationSeat.is_reserved, 'selected': reservationSeat.is_selected }">
    <input type="checkbox"
           :id="seatNo"
           class="seat-checkbox"
           v-model="reservationSeat.is_selected"
           :disabled="reservationSeat.is_reserved"
           @change="onUpdateSeat()">
    <label :for="seatNo"
            class="seat-label">
        <div class="chair"></div>
        <div class="desk">
            <i class="fas fa-check check-icon"></i>
        </div>
        <div class="chair"></div>
    </label>
</div>
