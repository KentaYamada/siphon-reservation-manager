<div class="reservation-detail-content">
    <table class="table is-fullwidth">
        <tbody>
            <tr>
                <th>予約日時</th>
                <td>
                    {{ reservationDateTime }}
                </td>
            </tr>
            <tr>
                <th>予約人数</th>
                <td>{{ reservation.number_of_reservations }}名</td>
            </tr>
            <tr>
                <th>TEL</th>
                <td>{{ reservation.tel }}</td>
            </tr>
            <tr>
                <th>メールアドレス</th>
                <td>{{ reservation.mail }}</td>
            </tr>
            <tr>
                <th>座席</th>
                <td>
                    <div class="reservation-status">
                        <p class="status-title">座席表の見方</p>
                        <small>
                            <span class="status"></span>空席
                        </small>
                        <small>
                            <span class="status selected"></span>予約中
                        </small>
                        <small>
                            <span class="status reserved"></span>予約不可
                        </small>
                    </div>
                    <reservation-seat-list
                        :reservationSeats="reservation.reservation_seats"
                        v-if="!!reservation"/>
                </td>
            </tr>
            <tr>
                <th>メモ</th>
                <td>{{ reservation.comment }}</td>
            </tr>
        </tbody>
    </table>
</div>
