<form>
    <div class="field">
        <label class="label">予約日</label>
        <b-select placeholder="予約日"></b-select>
    </div>
    <div class="field">
        <label class="label">予約時間</label>
        <b-select placeholder="予約時間"></b-select>
    </div>
    <div class="field">
        <label class="label">空席状況</label>
    </div>
    <div class="field">
        <div class="label">予約人数</div>
        <div class="control">
            <input type="number" class="input has-text-right">
        </div>
    </div>
    <div class="field">
        <div class="label">お名前</div>
        <div class="control">
            <input type="text" class="input" placeholder="Gamoyon 花子">
        </div>
    </div>
    <div class="field">
        <div class="label">電話番号 (ハイフンなし)</div>
        <div class="control">
            <input type="tel" class="input" placeholder="09012345678">
        </div>
    </div>
    <div class="field">
        <div class="label">メールアドレス</div>
        <div class="control">
            <input type="mail" class="input" placeholder="sweets.sukiko@email.com">
        </div>
    </div>
    <div class="field">
        <div class="label">メモ</div>
        <div class="control">
            <textarea class="textarea"
                      placeholder="お客さまからのコメントなど">
            </textarea>
        </div>
    </div>
</form>
