<div class="reservation-form-container">
    <form>
        <div class="field">
            <label class="label">ご予約日時</label>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <b-datepicker></b-datepicker>
            </div>
            <div class="control">
                <b-select placeholder="時間帯を選択してください">
                    <option v-for="t in timezones"
                            :key="t.id"
                            :value="t.id">
                        {{ t.text }}
                    </option>
                </b-select>
            </div>
        </div>
        <div class="field">
            <label class="label">ご予約人数</label>
            <div class="control">
                <input type="text" class="input">
            </div>
        </div>
        <div class="field">
            <label class="label">空席状況</label>
            <small>現在<strong>8名様</strong>までのご予約受け付けております。</small><br />
            <small>※ テーブルは2名席です。</small>
        </div>
        <div class="field">
            <label class="label">お名前</label>
            <div class="control">
                <input type="text" class="input" placeholder="例) Gamoyon 花子" v-model="reservation.name">
            </div>
        </div>
        <div class="field">
            <label class="label">電話番号</label>
            <div class="control">
                <input type="text" class="input" placeholder="例) 090-1234-5678" v-model="reservation.tel">
            </div>
        </div>
        <div class="field">
            <label class="label">メールアドレス</label>
            <div class="control">
                <input type="text" class="input" placeholder="例) cafedegamoyon@email.com" v-model="reservation.mail">
            </div>
        </div>
        <div class="field">
            <label class="label">備考</label>
            <textarea class="textarea" placeholder="お店への伝達事項などあれば記入してください(例: 卵アレルギーがあります)" v-model="reservation.comment"></textarea>
        </div>
    </form>
</div>
