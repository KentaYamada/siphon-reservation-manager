<div class="reservation-list-item">
    <h2 class="reservation-datetime">
        {{ reservationByDate.reservation_date | formatReservationDatetime(reservationByDate.reservation_start_time, reservationByDate.reservation_end_time) }}
    </h2>
    <reserver-card
        :reservation="r"
        :key="r.id"
        @cancel-succeeded="handleCancelSucceeded()"
        @cancel-failed="handleCancelFailed()"
        v-for="r in reservationByDate.reservations">
    </reserver-card>
</div>
