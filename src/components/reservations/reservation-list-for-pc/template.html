<div class="list-container">
    <table class="table is-fullwidth">
        <thead>
            <tr>
                <th>予約日時</th>
                <th>予約者名</th>
                <th>電話番号</th>
                <th>メールアドレス</th>
            </tr>
        </thead>
        <tbody>
            <tr v-if="!hasItems">
                <td colspan="5" class="has-text-centered">
                    表示できるデータがありません
                </td>
            </tr>
            <tr v-for="r in reservations" :key="r.id">
                <td>
                    {{ r.reservation_date | formatReservationDatetime(r.reservation_time) }}
                </td>
                <td>
                    {{ r.reserver_name | formatReserver(r.number_of_reservations) }}
                </td>
                <td>{{ r.tel }}</td>
                <td>{{ r.mail }}</td>
            </tr>
        </tbody>
    </table>
</div>
