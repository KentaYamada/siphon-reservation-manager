<div class="list-item">
    <div class="is-inline-block">
        {{ timezone.text }}
    </div>
    <div class="actions-col">
        <div class="buttons">
            <button type="button"
                    class="button is-info"
                    @click="handleShowTimezoneDialog()">
                <i class="fas fa-edit"></i>編集
            </button>
            <button type="button"
                    class="button is-danger"
                    @click="handleClicDelete()">
                <i class="fas fa-trash"></i>削除
            </button>
        </div>
    </div>
</div>
