<div class="container">
    <div class="columns is-desktop">
        <div class="column is-half is-offset-3">
            <div class="box">
                <div class="page-header">
                    <h4 class="title is-size-4">
                        <i class="fas fa-envelope"></i>メール配信履歴
                    </h4>
                </div>
                <div class="page-content">
                    <div class="search-form-container">
                        <mail-transmission-log-search-form
                            :searchOption="searchOption"
                            @clear-search-option="handleClearSearchOption"
                            @search="handleSearch"
                            @update-reserver-name="handleUpdateReserveName"
                            @update-send-date="handleUpdateSendDate"
                        >
                        </mail-transmission-log-search-form>
                    </div>
                    <div class="divider"></div>
                    <div class="list-container" id="infinite-list">
                        <mail-transmission-log-list
                            :mailTransmissionLogs="mailTransmissionLogs"
                        >
                        </mail-transmission-log-list>
                        <p class="has-text-centered" v-if="!hasItems">表示できるデータがありません</p>
                        <b-loading :is-full-page="false" :active.sync="isLoading"></b-loading>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
