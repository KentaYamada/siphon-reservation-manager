<div class="columns is-centered is-desktop">
    <div class="column is-half">
        <div class="container">
            <div class="box">
                 <div class="page-header">
                    <h4 class="title is-size-3">
                        <i class="fas fa-store"></i>
                        営業設定
                    </h4>
                </div>

                <div class="page-content">
                    <div class="business-day-list-container">
                        <h4 class="title is-size-5">
                            <i class="fas fa-calendar-day"></i>
                            営業日
                        </h4>
                        <business-day-list 
                            :is-created-new-data="isCreatedBusinessDay"
                            @delete-business-day-succeeded="handleDeleteBusinessDaySucceeded"
                            @delete-business-day-failed="handleDeleteBusinessDayFailed"
                            @business-days-loaded="handleBusinessDaysLoaded"
                            @load-business-day-failed="handleLoadBusinessDayFailed"
                            @load-business-days-failed="handleLoadBusinessDaysFailed"
                            @save-business-day-succeeded="handleSaveBusinessDaySucceeded"
                            @save-business-day-failed="handleSaveBusinessDayFailed"
                            @sync-selectable-timezones-failed="handleSyncSelectableTimezonesFailed"
                            @validation-failed="handleValidationFailed">
                        </business-day-list>
                    </div>
                    <div class="timezone-list-container">
                        <h4 class="title is-size-5">
                            <i class="fas fa-clock"></i>
                            予約時間帯
                        </h4>
                        <timezone-list 
                            :is-created-new-data="isCreatedTimezone" 
                            @delete-timezone-succeeded="handleDeleteTimezoneSucceeded"
                            @delete-timezone-failed="handleDeleteTimezoneFailed"
                            @load-timezones-failed="handleLoadTimezonesFailed"
                            @load-timezone-failed="handleLoadTimezoneFailed"
                            @save-timezone-succeeded="handleSaveTimezoneSuceeded"
                            @save-timezone-failed="handleSaveTimezoneFailed"
                            @timezones-loaded="handleTimezonesLoaded"
                            @validation-failed="handleValidationFailed">
                        </timezone-list>
                    </div>
                </div>

                <b-tooltip class="business-day-tooltip"
                           label="営業日追加"
                           position="is-left"
                           type="is-black"
                           always
                           :class="{ 'is-hidden': !showMenuButton }">
                    <button type="button"
                            class="fixed-button business-day-add-button"
                            @click="handleShowBusinessDayDialog()">
                        <i class="fas fa-calendar-day button-icon"></i>
                    </button>
                </b-tooltip>

                <b-tooltip class="timezone-tooltip"
                           label="予約時間帯追加"
                           position="is-left"
                           type="is-black"
                           always
                           :class="{ 'is-hidden': !showMenuButton }">
                    <button type="button"
                            class="fixed-button timezone-add-button"
                            @click="handleShowTimezoneDialog()">
                        <i class="fas fa-clock button-icon"></i>
                    </button>
                </b-tooltip>

                <button type="button"
                        class="fixed-button menu-button"
                        @click="handleToggleMenuButtons()">
                    <i class="fas fa-plus plus-icon"></i>
                </button>
            </div>
        </div>
    </div>
</div>
