<div class="container">
    <div class="columns">
        <div class="column is-half is-offset-3">
            <div class="box">
                <div class="page-header">
                    <h4 class="title is-size-3">
                        <i class="fas fa-store"></i>
                        営業設定
                    </h4>
                </div>

                <div class="page-content">
                    <div class="business-day-list-container">
                        <h4 class="title is-size-5">営業日</h4>
                        <business-day-list :businessDays="businessDays"/>
                    </div>
                    <div class="timezone-list-container">
                    </div>
                </div>

                <b-tooltip class="business-day-tooltip"
                           label="営業日追加"
                           position="is-left"
                           type="is-black"
                           always
                           :class="{ 'is-hidden': !showMenuButton }">
                    <button type="button"
                            class="fixed-button business-day-add-button"
                            @click="handleShowBusinessDayForm()">
                        <i class="fas fa-calendar-day button-icon"></i>
                    </button>
                </b-tooltip>

                <b-tooltip class="timezone-tooltip"
                           label="予約時間帯追加"
                           position="is-left"
                           type="is-black"
                           always
                           :class="{ 'is-hidden': !showMenuButton }">
                    <button type="button"
                            class="fixed-button timezone-add-button"
                            @click="handleShowTimezoneDialog()">
                        <i class="fas fa-clock button-icon"></i>
                    </button>
                </b-tooltip>

                <button type="button"
                        class="fixed-button menu-button"
                        @click="toggleAddMenuButtons()">
                    <i class="fas fa-plus plus-icon"></i>
                </button>
            </div>
        </div>
    </div>
</div>
