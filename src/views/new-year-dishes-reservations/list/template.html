<div class="container">
    <div class="columns">
        <div class="column is-half is-offset-3">
            <div class="box">
                <div class="page-header">
                    <h4 class="title is-size-5">
                        <i class="fas fa-calendar-check"></i>新春スイーツ予約状況
                    </h4>
                </div>

                <div class="page-content">
                    <p class="current-receptions" v-if="visibleCurrentReceptions">
                        {{ currentReceptions }}
                    </p>
                    <div class="divider"></div>
                    <div class="list-container">
                        <new-year-dishes-reservation-list
                            @cancel-succeeded="handleCancelSucceeded"
                            @cancel-failed="handleCancelFailed"
                            @load-failed="handleLoadFailed"
                            @update-current-receptions="handleUpdateCurrentReceptions"
                            @update-progress="handleUpdateProgress">
                        </new-year-dishes-reservation-list>
                    </div>
                    <b-loading :is-full-page="false" :active.sync="isProgress"></b-loading>
                </div>
            </div>
        </div>
    </div>
</div>
