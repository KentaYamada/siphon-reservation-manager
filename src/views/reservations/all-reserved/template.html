<div class="columns is-centered is-desktop">
    <div class="column is-half">
        <div class="container">
            <div class="box">
                <div class="page-header">
                    <h4 class="title is-size-3">
                        <i class="fas fa-calendar-alt"></i>
                        貸切予約
                    </h4>
                </div>

                <div class="page-content">
                    <reservation-all-reserved-form
                        :reservation="reservation"
                        :validations="$v"
                        v-if="!!reservation"
                        @data-loaded="onDataLoaded"
                        @update-reservation-date="onUpdateReservationDate"
                        @update-reservation-time="onUpdateReservationTime"/>
                </div>

                <div class="page-footer">
                    <div class="buttons is-right">
                        <button type="button" class="button is-info" @click="onClickSave()">
                            <i class="fas fa-calendar-check"></i>予約する
                        </button>
                    </div>
                </div>
            </div>

            <b-loading :active.sync="isLoading"></b-loading>
        </div>
    </div>
</div>
