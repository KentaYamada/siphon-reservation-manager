<div class="container">
    <div class="columns">
        <div class="column is-half is-offset-3">
            <div class="box">
                <div class="page-header">
                    <h4 class="title is-size-3">
                        <i class="fas fa-calendar-alt"></i>
                        予約変更
                    </h4>
                    <p>Cafe de Gamoyonをご利用いただきありがとうございます。<p>
                    <p>このページでは、予約内容の変更を受け付けております。</p>
                    <p><strong class="has-text-danger">予約変更後、メールにてお知らせいたします。</strong></p>
                    <p class="contact-message">
                        <strong>確認メールが届かない場合</strong>は、<a href="https://www.facebook.com/gamoyon4204/" class="sns-link" target="_blank"><i class="fab fa-facebook"></i>Facebookページ</a>または
                    <a href="https://www.instagram.com/cafedegamoyon/?hl=ja" class="sns-link" target="_blank"><i class="fab fa-instagram"></i>インスタグラム</a>
                        からお問い合わせください。
                    </p>
                    <div class="new-year-dishes-link">
                        <router-link class="link" :to="{ name: 'new-year-dishes-reservation-entry' }">新春スイーツのご予約はこちら！</router-link>
                    </div>
                </div>

                <div class="page-content">
                    <reservation-form :id="id"
                                      @initializing="handleInitializing"
                                      @initialized="handleInitialized"
                                      @initialize-failure="handleInitializeFailure"
                                      @load-reservation-seats-failure="handleLoadReservationSeatsFailure"
                                      @saving="handleSaving"
                                      @save-succeeded="handleSaveSuceeded"
                                      @save-failure="handleSaveFailure"
                                      @validation-failure="handleValidationFailure">
                    </reservation-form>
                </div>
            </div>
        </div>
    </div>

    <b-loading :active.sync="isProgressing"></b-loading>
</div>
