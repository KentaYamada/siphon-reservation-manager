        <div class="container">
            <div class="box">
                <div class="page-header">
                    <h4 class="title is-size-3">
                        <i class="fas fa-calendar-alt"></i>
                        予約変更
                    </h4>

                    <p class="attention">
                        新型コロナウイルス感染予防の為、しばらくの間、席数を減らして営業致します。<br>
                        ご理解の程、よろしくお願いいたします。
                    </p>

                <div class="page-content">
