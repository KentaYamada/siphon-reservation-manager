<div class="container">
    <div class="columns">
        <div class="column is-half is-offset-3">
            <div class="box">
                <div class="page-header">
                    <h4 class="title is-size-3">
                        <i class="fas fa-calendar-alt"></i>
                        予約受付
                    </h4>
                    <p>Cafe de Gamoyonをご利用いただきありがとうございます。<p>
                    <p>当店は営業時間内一部予約制となっております。<p>
                    <p>ご予約希望の方は、以下の情報をご入力してください。</p>
                    <p><strong class="has-text-danger">予約完了後、メールにてお知らせいたします。</strong></p>
                    <p class="contact-message">
                    <strong>確認メールが届かない場合</strong>は、<a href="https://www.facebook.com/gamoyon4204/" class="sns-link" target="_blank"><i class="fab fa-facebook"></i>Facebookページ</a>または
                    <a href="https://www.instagram.com/cafedegamoyon/?hl=ja" class="sns-link" target="_blank"><i class="fab fa-instagram"></i>インスタグラム</a>
                        からお問い合わせください。
                    </p>
                </div>

                <div class="page-content">
                    <reservation-form :reservation="reservation"
                                      :validations="$v"
                                      :isLoadingSeats="isLoadingSeats"
                                      v-if="!!reservation"
                                      @update-reservation-date="onUpdateReservationDate"
                                      @update-reservation-time="onUpdateReservationTime"
                                      @data-loaded="onDataLoaded"
                                      />
                </div>

                <div class="form-actions">
                    <button type="button"
                            class="button is-info"
                            :disabled="isSaving"
                            @click="onClickSave()">
                        <i class="fas fa-calendar-check"></i>
                        <span>予約</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <b-loading :active.sync="isLoading"></b-loading>
</div>
