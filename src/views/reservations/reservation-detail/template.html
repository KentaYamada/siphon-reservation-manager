<div class="container">
    <div class="card">
        <header class="card-header">
            <p class="card-header-title">
                <i class="fas fa-calendar-alt"></i>ご予約内容
            </p>
        </header>

        <div class="card-content">
            <p class="content-note">以下の内容でご予約を承っております。</p>
            <table class="table">
                <tbody>
                    <tr>
                        <th>お名前</th>
                        <td>{{ reservation.reserver_name }}</td>
                    </tr>
                    <tr>
                        <th>ご予約日時</th>
                        <td>
                            {{ reservation.reservation_date | formatReservationDatetime(reservation.reservation_time) }}
                        </td>
                    </tr>
                    <tr>
                        <th>ご予約数</th>
                        <td>{{ reservation.number_of_reservations }}名</td>
                    </tr>
                    <tr>
                        <th>TEL</th>
                        <td>{{ reservation.tel }}</td>
                    </tr>
                    <tr>
                        <th>メールアドレス</th>
                        <td>{{ reservation.mail }}</td>
                    </tr>
                    <tr>
                        <th>お座席</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>メモ</th>
                        <td>卵アレルギーあります orz...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <footer class="card-fooeter">
            <div class="buttons is-right">
                <button type="button"
                        class="button is-danger is-inverted"
                        @click="confirmCancel()">
                    <i class="fas fa-times"></i>
                    取消
                </button>
                <button type="button"
                        class="button is-info is-inverted"
                        @click="onClickEdit()">
                    <i class="fas fa-edit"></i>
                    変更
                </button>
            </div>
        </footer>
    </div>
</div>
